<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/background/20230613/original/pngtree-three-anime-girls-wearing-sweaters-and-antlers-picture-image_3387116.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 10px;
            width: 70%;
            height: 80vh;
        }
        .day {
            background-image: url('https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif');
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            height: 150px;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease; 
        }
        
        .day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        
        .day:hover::before {
            background-image: url('https://media.tenor.com/-5pHJuVuHpgAAAAM/anime-cute.gif');
            opacity: 1; 
        }

       
        .day:hover {
            transform: scale(1.2);
        }

    </style>
</head>
